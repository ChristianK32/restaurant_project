<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Off the Pike</title>
        <script src="js/init.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Reservations</h1>
        <p>Fill out the following questions to book your reservation at Off the Pike.</p>
        <form  method="POST">
	
            <label for="email">Email:</label>
            <input type="email" id="email" name="useremail" required>
    <br>
    <br>
            <label for="number">Phone Number:</label>
            <input type="number" id="number" name="usernumber" required>
    <br>
    <br>
            <label for="number">How many guests do you have?</label>
            <input type="number" id="number" name="guests" required>
        <br>
        <br>
            <label for="date">Enter the date you want to reserve:</label>
            <input type="date" id="date" name="reservation-date" required><br>
            <br>
            <label for="time">What time do you want to reserve:</label>
            <input type="time" id="time" name="reservation-time" required><br>
    
        </body>

</html>
